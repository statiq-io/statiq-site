---
layout: default
---

<section class="post">

	<h1>{{page.category}}</h1>
	{% for post in site.categories[page.category] %}
    <article>

        <p>{{post.date | date_to_long_string}}- <a href="{{site.url}}{{post.url}}">{{post.title}}</a></p>

        <section class="post-content">
            {{content}}
        </section>

    </article>
	{% endfor %}
</section>
