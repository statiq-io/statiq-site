---
layout: default
---

<section class="post">
	<h1>{{page.title}}</h1>
	<div class="meta">
		by {{page.author}} on {{page.date | date_to_string}}
	</div>
	<article>
		{{content}}
	</article>
	<div class="meta-footer">
		{% if page.categories[0] != null %}Categories: {% for category in page.categories %}{% if forloop.index > 1 %}, {% endif %}<a href="{{site.url}}/categories/{{category | replace: ' ', '-'}}" class="category">{{category}}</a>{% endfor %}{% endif %}
	</div>
