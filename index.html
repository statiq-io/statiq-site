---
layout: default
---

<header>
	<div class="logo"><img src="img/logo.png" alt="Statiq" /></div>
	<ul>
		<li class="close-together"><a href="register.html" class="register-btn">Register</a></li>
		<li><a href="http://statiq.squarespace.com" class="themes-btn">Themes</a></li>
		<li><a href="mailto:{{site.email}}">Contact</a></li>
		<!-- <li><a href="about.html">About</a></li> -->
	</ul>
</header>

{% for post in site.posts %}
	{% if post.layout == "home_section"%}
		{% assign post = post %}
		{% assign content = post.content %}
		{% include home_section.html %}
	{% endif %}
{% endfor %}
