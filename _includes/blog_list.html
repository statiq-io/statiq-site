<section class="post">
	<h1><a href="{{site.url}}{{post.url}}">{{post.title}}</a></h1>
	<div class="meta">
		by <a href="#" class="author">{{post.author}}</a> on <a href="#" class="date">{{post.date | date_to_string}}</a> under <a href="#" class="category">{{post.category}}</a>
	</div>
	<div class="article">
		{{content}}
	</div>
	<div class="meta-footer">
		Tags: <a href="#">Funny</a>, <a href="#">Life</a>
	</div>
</section>
